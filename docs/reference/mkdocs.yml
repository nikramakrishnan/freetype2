# Customization
extra_css:
- stylesheets/extra.css
extra_javascript:
- javascripts/extra.js

# Extensions
markdown_extensions:
- toc:
    permalink: true
- pymdownx.superfences:
    disable_indented_code_blocks: true
- codehilite:
    guess_lang: false
- pymdownx.betterem:
    smart_enable: all
- pymdownx.magiclink
- pymdownx.smartsymbols

